<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 style="text-align:center;">Tic-Tac-Toe</h1>
    <div class="board">

    </div>

    <div class="buttonXO">
        <button class="X">X</button>
        <button class='O'>O</button>
    </div>
    <div class="forms">
        <form action="">
           
          <div class="p1">
            <label for="player1" id = 'label'>Player 1 Name:</label>
            <input type="text" name="player1" id="player1" value="Player1">
          </div>
            
            <div class="p2">
                <label for="player2"  id = 'label2' >Player 2 Name:</label>
                <input type="text" name="player2" id="player2" value="Player2">
            </div>
            
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
